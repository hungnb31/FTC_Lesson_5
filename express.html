<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>VN Express</title>

<body>
    <div id="project">
        <!-- start header -->
        <div class=" information_top">
            <div class="grid  information_top-total">

                    <a href=""><img src="https://s1.vnecdn.net/vnexpress/restruct/i/v606/v2_2019/pc/graphics/logo.svg"
