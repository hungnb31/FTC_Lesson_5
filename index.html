<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0; color: #757575">
    <header
      style="
        height: 52px;
        width: 100%;
        border-bottom: 1px solid silver;
        padding: 8.5px;
        box-sizing: border-box;
      "
    >
      <div
        style="
          margin: 0 15em;
          height: 100%;
          display: flex;
          flex-direction: row;
          align-items: center;
        "
      >
        <img
          src="https://s1.vnecdn.net/vnexpress/restruct/i/v606/v2_2019/pc/graphics/logo.svg"
          alt="vnexpress"
          width="150"
          height="28"
          style="padding-right: 1em; border-right: 1px solid silver"
        />
        <p style="padding-left: 1em; margin-right: 15em">Chủ nhật, 22/5/2022</p>
        <div style="border-right: 1px solid silver">
          <button
            style="
              background-color: #fff;
              border: 1px solid silver;
              padding: 6px 15px;
              border-radius: 2px;
              color: #757575;
              margin-right: 1em;
            "
          >
            Mới nhất
          </button>
          <button
            style="
              background-color: #fff;
              border: 1px solid silver;
              padding: 6px 15px;
              border-radius: 2px;
              color: #757575;
              margin-right: 1em;
            "
          >
            International
          </button>
        </div>
        <div style="padding: 0 1em">
          <input
            placeholder="Tìm kiếm"
            type="text"
            style="
              border-radius: 15px;
              height: 32px;
              box-sizing: border-box;
              padding-left: 10px;
              padding-right: 10px;
              border: 1px solid silver;
              border-radius: 15px;
              margin-right: 1.5em;
            "
          />

          <button
            style="
              background-color: #fff;
              border: none;
              font-size: 15px;
              cursor: pointer;
            "
          >
            Đăng nhập
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
